<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yRepair - Consulta de Estado da Reparação</title>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Font awesome  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS do Projeto -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

<section class="search-banner text-white py-3 form-arka-plan" id="search-banner">
    
    <div class="container py-5 my-5">
        <div class="row text-center pb-4">
            <div class="col-md-12">
                <h1 class="text-white">yRepair</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card caixa-pesquisa">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                        </div>
                        <p class="font-weight-light text-dark">Introduza o código da sua reparação:</p>
                        <form method="GET" action="">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group ">
                                        <input type="text" class="form-control" id="codigoReparacao" name="codigoReparacao" placeholder="Exemplo: SK23X" value="">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-warning  pl-5 pr-5">Consultar</button>
                                </div>
                            </div>
                        </form>

                        <span class="badge badge-primary">Em aberto</span>
                                
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

</body>
</html>
